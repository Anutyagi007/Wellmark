indices:
  mysite:
    include:
      - /**
    exclude:
      - /documents/snippets/**
    target: /query-index.json
    properties:
      url:
        select: head > meta[property="og:url"]
        value: |
         attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: |
         attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: |
         attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: |
         attribute(el, "content")
      date:
        select: body main .date p span 
        value: |
          textContent(el)
      article-time:
        selectFirst: body main .article-link p
        value: |
          textContent(el)
      category:
        select: body main .article-link p
        value: |
          textContent(el)