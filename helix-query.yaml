indices:
  mysite:
    include:
      - /**
    exclude:
      - /documents/snippets/**
    target: /query-index.json
    properties:
      url:
        select: head > meta[property="og:url"]
        value: |
         attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: |
         attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: |
         attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: |
         attribute(el, "content")
      date:
        select: head > meta[property="og:published"]
        value: |
         attribute(el, "content")
      article-time:
        selectFirst: head > meta[property="og:article-read-time"]
        value: |
         attribute(el, "content")
      category:
        select: head > meta[property="og:categories"]
        value: |
         attribute(el, "content")